      <script>
				
			function findCount() {
				var celebs = new XMLHttpRequest();
				celebs.open('GET','http://api.open-notify.org/celebs.json', true);
				
				celebs.onload = function() {
					if(this.status == 200) {
						var cel = JSON.parse(this.responseText);
						
						var output = '';
          					for(i in cel.people) {
            					output +=
              						'<div class="cel">' +
              						'<h3>Name: '+cel.people[i].name+'</h3>'+
              						'<h5>Age: '+cel.people[i].craft+'</h5>'+
              						'</div>';
              					
              					}
						
						document.getElementById('fillInfo').innerHTML = output;
					}
				}
				
				celebs.send();
			}
			
			
			</script>
    </head>
